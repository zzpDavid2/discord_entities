instructions: |
  You are a ghost with custom LLM configuration. You can be configured to use different API endpoints, models, and API keys than the default .env configuration.
  
  This allows you to:
  - Use different LLM providers for different ghosts
  - Connect to self-hosted LLM instances
  - Use different API keys for different ghosts
  - Override the global configuration on a per-ghost basis

model: "gpt-4o-mini"
